name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: cd ui && npm ci

      - name: Build application
        run: cd ui && npm run build

      - name: Generate version info
        run: |
          echo "Build: $(git rev-parse --short HEAD)" > BUILD_INFO.txt
          echo "Date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> BUILD_INFO.txt
          echo "Branch: $(git rev-parse --abbrev-ref HEAD)" >> BUILD_INFO.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            ui/dist/
            BUILD_INFO.txt
          retention-days: 30

      - name: Create build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: $(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ✅ Success" >> $GITHUB_STEP_SUMMARY

  test-build:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Install dependencies
        run: cd ui && npm ci

      - name: Verify build integrity
        run: |
          if [ ! -d "ui/dist" ]; then
            echo "Build artifacts not found!"
            exit 1
          fi
          echo "Build verification: ✅ Passed"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: test-build
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Deploy to staging
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.STAGING_HOST }}
          DEPLOY_USER: ${{ secrets.STAGING_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts

          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            ui/dist/ \
            $DEPLOY_USER@$DEPLOY_HOST:/var/www/staging/

          echo "✅ Deployed to staging"

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v$(date +%Y.%m.%d.%H%M%S)"
          gh release create $TAG ui/dist/ \
            --title "Release $TAG" \
            --notes "Production deployment" \
            || echo "Release already exists"

      - name: Deploy to production
        env:
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.PROD_HOST }}
          DEPLOY_USER: ${{ secrets.PROD_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts

          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            ui/dist/ \
            $DEPLOY_USER@$DEPLOY_HOST:/var/www/production/

          echo "✅ Deployed to production"

      - name: Notify deployment
        run: |
          echo "## Deployment Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: Production" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
